<body>
<header>
    <h1>Kontaktirajte nas</h1>
    <nav>
        <ul class="nav">
            <li><a href="index.html">Početna</a></li>
            <li><a href="karijera.html">Karijera</a></li>

            <li><a href="kontakt.html">Kontakt</a></li>
        </ul>
    </nav>
</header>
<main>
    <form action="#" method="post">
        <label for="ime">Ime i prezime:</label>
        <input type="text" id="ime" name="ime" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="artikl">Artikl (majica, kapa, album):</label>
        <input type="text" id="artikl" name="artikl">

        <label for="kolicina">Količina:</label>
        <input type="number" id="kolicina" name="kolicina" min="1">

        <label for="poruka">Poruka:</label>
        <textarea id="poruka" name="poruka"></textarea>

        <button type="submit">Pošalji</button>
    </form>
</main>

</footer>
